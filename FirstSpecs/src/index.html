<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
    <title>More on Directives</title>

    <link href="Content/bootstrap.css" rel="stylesheet" />

</head>
<body ng-init="data={name:'Michal', isVisible: true, loggedIn: false, status: 'red'}">
<div ng-cloak>
    <div ng-switch on="data.loggedIn">
        <div ng-switch on="data.loggedIn">
            Welcome {{data.name}}
        </div>
        <div ng-switch-when="true" ng-class="data.status">Login</div>
    </div>
    <br/>
    <div ng-show="data.isVisible">
        Name: <input type="text" ng-model="data.name"/>
        {{data.name}}
    </div>
</div>
<script src="scripts/angular.js"></script>
 
</body>
</html>
